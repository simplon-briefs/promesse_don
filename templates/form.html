{% extends 'base.html' %}

{% block content %}
<style>
    form{
        margin-left: 33%;
        margin-right: 33%;
    }
</style>

<h1>{% block title %} Formulaire {% endblock %}</h1>
<form method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Nom</label>
      <input type="text" class="form-control" id="exampleInputEmail1", name='nom', aria-describedby="emailHelp" placeholder="Verpoest", value="{{ request.form['content'] }}" required></input>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Pr√©nom</label>
      <input type="text" class="form-control" id="exampleInputPassword1", name='prenom',placeholder="Guillaume", value="{{ request.form['test'] }}" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Adresse mail</label>
      <input type="mail" class="form-control" id="exampleInputPassword1", name='mail',placeholder="Guillaume", value="{{ request.form['test'] }}" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Somme</label>
        <input type="number" class="form-control" id="exampleInputPassword1", name='don',placeholder="50" required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name='check' value="true" required>
      <label class="form-check-label" for="exampleCheck1">Vous avez pris connaissance</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
