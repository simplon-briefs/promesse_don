<!doctype html>
<html lang="en">
  <head>
    <style>
      #logo{
        height: 100px;
        width: 100px;
        margin-left: 100px;
        margin-right: 50px;
      }
      a{
        font-size: 35px;
        line-height: 100px;
      }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="nav" method="POST">
      <img id="logo" src="{{url_for('static', filename='logo.png')}}" />
      <a class="nav-link" href="{{url_for('main')}}">Home</a>
      <a class="nav-link" href="{{url_for('form')}}">Formulaire</a>
      <a class="nav-link" href="{{url_for('info')}}">Info</a>
      <div class="row g-3 align-items-center">
      <div>
        <div style="margin-left:300px;">
          <h3>{% block compte %}Bonjours {{resulta}} {% endblock %}</h3>
          <form method="POST">
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">User</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword"  name="user">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form> 
          </div>
          </div>
          </div>
          </nav>
  
      {% block content %} {% endblock %}
</body>
</html>
